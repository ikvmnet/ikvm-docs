name: ikvm-docs

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Download ikvm
        continue-on-error: true
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "ikvmnet/ikvm"
          file: "doc.zip"
          target: content/ikvm.zip
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract IKVM
        continue-on-error: true
        run: unzip content/1.doc/ikvm.zip -d content/1.doc/32.ikvm
      - name: Download ikvm-maven
        continue-on-error: true
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "ikvmnet/ikvm-maven"
          file: "doc.zip"
          target: content/1.doc/ikvm-maven.zip
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract ikvm-maven
        continue-on-error: true
        run: unzip content/1.doc/ikvm-maven.zip -d content/1.doc/33.ikvm-maven
      - name: Install
        run: npm install
      - name: Generate
        run: npm run generate
      - name: Upload Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: .output/public
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
